<!DOCTYPE html>
<html>
 
<head>
    <title>
        MEME
    </title>
</head>
 
<body style="background-color:rgb(67, 77, 69);">

    <h1 style="color: white; text-align:center">You seem less optimistic than usual</h1>

    <img src = "https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi.pinimg.com%2Foriginals%2F29%2F8b%2F67%2F298b6725a02988f2c55cdcb445ce5da8.jpg&f=1&nofb=1&ipt=3844c1cc216f3c9d6bee6e00ade42f70bcf9f7158b181a7e39e9ba6a5f29fff0&ipo=images" style="display: block; margin-left: auto; margin-right: auto; width: 80%;">


    <p style="text-align: center; color: white;">Hope you're back on your feet soon, so you can get back to being your awesome self!</p>

    <marquee   behavior="slide" direction="right" scrollamount="6" width = 50%>
        <button class="Return" >Return</button>
        <script>
            var button = document.querySelector(".Return");

            button.addEventListener("click", returnHome);

            function returnHome(){
                fetch("/switch_page_to_home")
                .then(response => {
                    if (response.redirected) {
                        window.location.href = response.url; // Perform the redirect
                    } else {
                        // Handle the case where the route didn't redirect
                        console.log('No redirect occurred');
                    }
                })
            }
        </script>
    </marquee>






    <!-- <script src="script.js"></script> -->

</body>
 
</html>
