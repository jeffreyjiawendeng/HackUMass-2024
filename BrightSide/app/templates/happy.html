<body style="background-color:rgb(67, 77, 69);">

    <p class = "AI_Text" id="AI_Text" style="text-align: center; color: white;">Great to see you well! Keep it up!</p>

    <marquee   behavior="slide" direction="right" scrollamount="6" width = 50%>
        <!-- <button class="Return" ><a href="index.html">Return</a></button> -->
        <button class="Return" >Return</button>
        <script>
            var button = document.querySelector(".Return");
            var ai_text = document.getElementById("AI_Text");
            // window.alert("asdasd")

            // let url = "/generate"
            // const http = new XMLHttpRequest();

            // http.open("POST", url)

            //         const response = http.responseText;

            //         window.alert(response);
            //     }

            fetch('/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ data: "cheer me up I look happy in two sentences" })
                })
                .then(response => response.json())
                .then(data => {
                console.log('Response from Flask:', data);
                ai_text.innerText = data;
                })
                .catch(error => {
                console.error('Error:', error);
            });

            button.addEventListener("click", returnHome);

            function returnHome(){
                fetch("/switch_page_to_home")
                .then(response => {
                    if (response.redirected) {
                        window.location.href = response.url; // Perform the redirect
                    } else {
                        // Handle the case where the route didn't redirect
                        console.log('No redirect occurred');
                    }
                })
            }
        </script>
